---
- hosts: gerrit
  remote_user: "{{ remote_user|default(ansible_user_id) }}"
  become: yes
  gather_facts: no
  roles:
    - python
  pre_tasks:
  - name: install python for ansible
    raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)

- hosts: gerrit
  remote_user: "{{ remote_user|default(ansible_user_id) }}"
  become: yes
  gather_facts: yes
  roles:
    - docker
    - gerrit
