---
- hosts: "zuul-*,nodepool-*"
  remote_user: "{{ remote_user }}"
  become: yes
  gather_facts: no
  roles:
    - python
  pre_tasks:
  - name: install python for ansible
    raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)


- hosts: zuul-scheduler
  remote_user: "{{ remote_user }}"
  become: yes
  gather_facts: yes
  roles:
    - python
    - docker
    - zuul-hosts
    - zuul-scheduler

- hosts: zuul-executor
  remote_user: "{{ remote_user }}"
  become: yes
  gather_facts: yes
  roles:
    - python
    - docker
    - zuul-hosts
    - zuul-executor

- hosts: nodepool-launcher
  remote_user: "{{ remote_user }}"
  become: yes
  gather_facts: yes
  roles:
    - python
    - docker
    - zuul-hosts
    - nodepool-launcher

- hosts: nodepool-builder
  remote_user: "{{ remote_user }}"
  become: yes
  gather_facts: yes
  roles:
    - python
    - docker
    - zuul-hosts
    - nodepool-builder
