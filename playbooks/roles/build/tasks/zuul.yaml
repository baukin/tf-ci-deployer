---

- name: set up zuul images tags
  set_fact:
    ZUUL_DOCKERREPO: local
    ZUUL_VERSION: latest

- name: clone zuul git repository
  git:
    repo: "{{ zuul_git_url }}"
    version: "{{ zuul_git_branch }}"
    dest: /opt/git/zuul
    accept_hostkey: yes
    force: true

- name: build zuul docker images
  command: "sh build-docker.sh {{ component|default('') }}"
  args:
    chdir: /opt/git/zuul
  environment:
    ZUUL_CLEAN: 1
    ZUUL_DOCKERREPO: "{{ ZUUL_DOCKERREPO }}"
    ZUUL_VERSION: "{{ ZUUL_VERSION }}"
