---
- name: create nexus etc directory
  file:
    path: /opt/nexus
    state: directory

- name: create share directory
  file:
    path: "/home/{{ remote_user }}/zuul"
    state: directory

- name: Ensure docker group is present
  group:
    name: docker
    state: present

- name: Ensure remote user is in docker group
  user:
    name: "{{ remote_user }}"
    state: present
    groups: "docker"

# from https://help.sonatype.com/repomanager3/installation/run-behind-a-reverse-proxy#app
- name: apply apache configuration
  template:
    src: nexus.httpd.conf.j2
    dest: /opt/nexus/nexus.httpd.conf
    mode: 0644

- name: apply docker-compose.yaml
  template:
    src: docker-compose.yaml.j2
    dest: /opt/nexus/docker-compose.yaml

- name: start nexus service
  docker_service:
    project_src: /opt/nexus

