---
- name: create nexus etc directory
  file:
    path: /opt/nexus
    state: directory

- name: create share directory
  file:
    path: "/home/{{ remote_user }}/zuul"
    state: directory

- name: Ensure docker group is present
  group:
    name: docker
    state: present

- name: Ensure remote user is in docker group
  user:
    name: "{{ remote_user }}"
    state: present
    groups: "docker"

- name: apply nginx configuration
  template:
    src: nexus.nginx.conf.j2
    dest: /opt/nexus/nexus.nginx.conf
    mode: 0644

- name: apply docker-compose.yaml
  template:
    src: docker-compose.yaml.j2
    dest: /opt/nexus/docker-compose.yaml

- name: start nexus service
  docker_service:
    project_src: /opt/nexus

- name: wait for nexus to come up
  uri:
    url: "http://{{ nexus_host }}/"
    status_code: 200
    register: result
    until: result.status == 200
    retries: 12
    delay: 5

- name: install jre and groovy to be able to configure nexus
  package: groovy
  state: present

- name: configure nexus
  command: configure_tf_ci_nexus.sh
