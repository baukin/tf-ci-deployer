---
- hosts: nodepool*
  remote_user: "{{ remote_user }}"
  become: yes
  gather_facts: no
  roles:
    - python
  pre_tasks:
  - name: install python for ansible
    raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)

- hosts: nodepool
  remote_user: "{{ remote_user }}"
  become: yes
  gather_facts: yes
  roles:
    - docker
    - zuul-hosts

- hosts: nodepool-launcher
  remote_user: "{{ remote_user }}"
  become: yes
  gather_facts: yes
  roles:
    - nodepool-launcher

- hosts: nodepool-builder
  remote_user: "{{ remote_user }}"
  become: yes
  gather_facts: yes
  roles:
    - nodepool-builder
